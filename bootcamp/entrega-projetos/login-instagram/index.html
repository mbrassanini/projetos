<!DOCTYPE html>
<html lang="pr-br">
    <head>
        <title>Instagram</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet" >
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/celular-instagram.png" alt="celular">

            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" class="instagram-logo"  alt="instagram logo">
                    <div class="profile-photo">
                        <img src="img/foto-perfil.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continuar como maicon.brassanini</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é maicon.brassanini?</p>
                    <p class="not-account">
                    <span class="link-blue">Trocar de conta</span> 
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
