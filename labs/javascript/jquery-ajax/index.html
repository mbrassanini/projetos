<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Consulta de CEP com jQuery & Ajax</title>
    <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-white">Consulta CEP</a>

        <div class="form-inline d-flex flex-row bd-hightlight mr-3">
            <input class="form-control " type="search" placeholder="CEP" aria-label="Search" id="cep">
            <button class="btn btn-outline-success" onclick="consultaCep()" id="cep">Buscar</button>
        </div>
    </nav>
    <div class="container barra-progresso" style="margin-top:40px;">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
    </div>
    
    <div class="container cep">
        <div class="row">
            <h3 class="h3" id="titulo_cep">CEP</h3>
        </div><br>
        <div class="row">

            <table class="table">
                <tbody>
                    <tr>
                        <th>Logradouro</th>
                        <td id="logradouro"></td>
                    </tr>
                    <tr>
                        <th>Bairro</th>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <th>Localidade</th>
                        <td id="localidade"></td>
                    </tr>
                    <tr>
                        <th>UF</th>
                        <td id="uf"></td>
                    </tr>
                </tbody>
        </div>

    </div>
</body>

</html>
